<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>My BSLog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css" rel="stylesheet" />
</head>
<body style="padding:60px">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <a class="btn" href="/dash"><i class="fa fa-home fa-fw" aria-hidden="true"></i>Home</a>
        <a class="btn" href="/profile"><i class="fa fa-user-o fa-fw" aria-hidden="true"></i>Profile</a>
        <a class="btn" href="/history"><i class="fa fa-history fa-fw" aria-hidden="true"></i>My History</a>
        <a class="btn" href="/logout"><i class="fa fa-sign-out fa-fw" aria-hidden="true"></i>Logout</a>
    </div>
</nav>


<h1 class="text-center">My BSLog</h1>
<div class="text-center">
    <div class="container mx-auto" style="width: 400px;">
        <table class="table">
            <thead>
            <a class="btn btn-lg btn-success" href="/addEntry">
                <i class="fa fa-tint fa-2x pull-left fa-fw"></i> Add Bloodsugar <br/>Entry</a>

            </thead>
        </table>
    </div>
</div>
<br/>
<div class="text-center">
    <h2>My Daily Summary: <span th:text="${date}"></span></h2>
    <form action="#" th:action="@{/dash}" th:object="${entryList}" method="post">
        <div class="container mx-auto" style="width: 700px;">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th></th>
                    <th class="text-center">Date</th>
                    <th class="text-center">Time</th>
                    <th class="text-center">Blood Sugar</th>
                    <th class="text-center">Carbs</th>
                    <th class="text-center">Insulin</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${entryList}">
                    <td><input type="checkbox" name="deleteMe" th:value="${entry.eid}"/></td>
                    <td th:text="${entry.date}"></td>
                    <td th:text="${entry.time}"></td>
                    <td th:text="${entry.bloodsugar}"></td>
                    <td th:text="${entry.totalCarbs}"></td>
                    <td th:text="${entry.bolus}"></td>
                    <td class="text-center"><a th:href="'/viewEntry/'+${entry.eid}"><input class="btn btn-primary" type="button" value="View"/></a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <input class="btn btn-primary btn-danger" type="submit" value="Delete Checked Entries" onclick="return confirm('Are you sure you want to delete selected entries?');"/>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
