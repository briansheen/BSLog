<h1 class="display-3 text-center">Enter Number Of Servings</h1>
<h3 class="display-3 text-center" th:text="${carb.getName()}"></h3>
<form action="#" th:action="@{'/entry/'+${eid}+'/enterCarbsFromSearch'}" th:object="${carb}" method="post">
<div class="text-center">
    <br/>
    <div class="container mx-auto table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th class="text-center">Serving Size</th>
                <th class="text-center">Carbs Per Serving</th>
                <th class="text-center">Number Of Servings</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${carb.getServingSize()}"></td>
                <td th:text="${carb.getCarbsPerServing()}"></td>
                <td><input type="text" th:field="*{numServings}"/></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-4 text-center"></div>
    <div class="col-md-4 text-center">
        <input class="btn btn-primary btn-info" type="submit" value="Enter Carbs To Entry"/>
        <a th:href="@{'/entry/'+${eid}+'/addCarbs'}"><input class="btn btn-primary btn-success" value="Back"/></a>
    </div>
</div>
</form>
