<h1 class="text-center">Create a BSLog</h1>
<form action="#" th:action="@{/addEntry}" th:object="${entry}" method="post">
    <div class="container mx-auto" style="width: 350px;">
        <table class="table table-bordered table-hover">
            <tbody>
            <tr>
                <td>Blood Sugar</td>
                <td><input type="text" style="width: 100px;" th:field="*{bloodsugar}"/> mg/dL</td>
            </tr>
            <tr>
                <td>Time</td>
                <td><input type="text" style="width: 100px;" th:field="*{time}"/></td>
            </tr>
            <tr>
                <td>Date</td>
                <td><input type="text" style="width: 100px;" th:field="*{date}"/> <i class="fa fa-calendar" aria-hidden="true"></i></td>
            </tr>
            <!--<tr>
                <td>Carbohydrates</td>
                <td><a href="/entry"><input type="button" value="Add Carbs"/></a></td>
            </tr> -->

                <!--<td><a href="/addCarb"><i class="fa fa-search" aria-hidden="true"></i> Search Food Library</a></td>-->
            </tbody>
        </table>
    </div>
    <br/>
    <div class="text-center"><input type="submit" value="Continue"/> <a href="/dash"><input type="button" value="Cancel"/></a></div>
</form>
