<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>My BSLog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css" rel="stylesheet" />
</head>
<body style="padding:60px">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <a class="btn" href="/dash"><i class="fa fa-home fa-fw" aria-hidden="true"></i>Home</a>
        <a class="btn" href="/profile"><i class="fa fa-user-o fa-fw" aria-hidden="true"></i>Profile</a>
        <a class="btn" href="/history"><i class="fa fa-history fa-fw" aria-hidden="true"></i>My History</a>
        <a class="btn" href="/logout"><i class="fa fa-sign-out fa-fw" aria-hidden="true"></i>Logout</a>
    </div>
</nav>

<h1 class="display-3 text-center">Select Serving from Food Database</h1>
<h3 class="display-3 text-center" th:text="${ndbResponse.getReport().getFood().getName()}"></h3>
<form action="#" th:action="@{'/entry/'+${eid}+'/refineServingFromSearch'}" th:object="${ndbResponse}" method="post">
    <input type="hidden" name="ndbno" th:value="${ndbno}"/>
    <div class="container mx-auto table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-inverse">
            <tr>
                <th></th>
                <th>Serving Size</th>
                <th>Equivalent</th>
                <th>Carbs Per Serving</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="measure : ${nutrient.getMeasures()}">
                <td><input type="radio" name="label" th:value="${measure.label}"/></td>
                <td th:text="${measure.qty}+'&nbsp;'+${measure.label}"></td>
                <td th:text="${measure.eqv}+'&nbsp;'+${measure.eunit}"></td>
                <td th:text="${measure.value}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-md-4 text-center"></div>
        <div class="col-md-4 text-center">
            <input class="btn btn-primary btn-info" value="Select" type="submit"/>
            <a th:href="@{'/entry/'+${eid}+'/addCarbs'}"><input class="btn btn-default" type="button" value="Back"/></a>
        </div>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
